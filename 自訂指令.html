<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>自訂指令</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>
    <body>
        <div id="root">
            <h1>Now:<span v-text="n"></span></h1>
            <h2>10x: <span v-big="n"></span></h2>
            <button @click="n++">n+1</button>
            <hr />
            <input type="text" v-fbind:value="n" />
        </div>
    </body>
    <script>
        new Vue({
            el: "#root",
            data: {
                name: "Mario",
                str: "<h1>Hello!</h1>",
                n: 1,
            },
            directives: {
                big(element, binding) {
                    element.innerText = binding.value * 10;
                },
                fbind: {
                    //綁定時
                    bind(ele, bind) {
                        ele.value = bind.value;
                    },
                    //插入頁面時
                    inserted(ele, bind) {
                        ele.focus();
                    },
                    //重新渲染時
                    update(ele, bind) {
                        ele.value = bind.value;
                    },
                },
                // fbind(ele, bind) {
                //     ele.value = bind.value;
                // },
            },
        });
    </script>
</html>
