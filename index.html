<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travel around the Spanish</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/styles/style.css" />
    </head>
    <body>
        <header>
            <section class="logo">
                <img src="/imgs/undraw_travel_together_re_kjf2.svg" alt="Web logo" />
                <h1>2023 Spanish Travel</h1>
            </section>
            <nav>
                <ul>
                    <li>
                        <a href="#"><i class="fa-sharp fa-solid fa-plane"></i> Travel</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-sharp fa-solid fa-person"></i> Member</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-sharp fa-solid fa-book"></i> Reserve</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-sharp fa-solid fa-phone-volume"></i> Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="background">
                <div class="filter"></div>
                <h3>AAAAA，BBBBBBBBBB，<br />CCCCCCCCC</h3>
            </section>
            <section class="info-circles">
                <h3>Travel Topic</h3>
                <div class="circles">
                    <div class="circle">
                        <div class="square">
                            <img src="./imgs/Spanish-1.jpg" alt="Madrid" srcset="" />
                        </div>
                        <p>Madrid</p>
                    </div>
                    <div class="circle">
                        <div class="square">
                            <img src="./imgs/Spanish-2.jpg" alt="Valencia" srcset="" />
                        </div>
                        <p>Valencia</p>
                    </div>
                    <div class="circle">
                        <div class="square">
                            <img src="./imgs/Spanish-3.jpg" alt="Barcelona" srcset="" />
                        </div>
                        <p>Barcelona</p>
                    </div>
                    <div class="circle">
                        <div class="square">
                            <img src="./imgs/Spanish-4.jpg" alt="Cuenca" srcset="" />
                        </div>
                        <p>Cuenca</p>
                    </div>
                </div>
            </section>
        </main>
        <script>
            setInterval(() => {
                let background = document.querySelector("section.background");
                if (background.style.backgroundImage == 'url("../imgs/Spanish-1.jpg")') {
                    background.style.backgroundImage = 'url("../imgs/Spanish-2.jpg")';
                } else if (background.style.backgroundImage == 'url("../imgs/Spanish-2.jpg")') {
                    background.style.backgroundImage = 'url("../imgs/Spanish-3.jpg")';
                } else {
                    background.style.backgroundImage == 'url("../imgs/Spanish-1.jpg")';
                }
            }, 200);
        </script>
    </body>
</html>
